<!DOCTYPE html>
<html>
  <head>
    <title>Eason Chan</title>
  </head>
  <body>
    <h1>Eason Chan</h1>
    <h1>embedding tags</h1>
    <h2>image tag</h2>
    <img src="EASON.jpg">
    
    <h2>HTML Audio Tag</h2>
    <audio controls>
    	<source src="Eason Chan-.mp3" type="audio/mpeg">

    <h2>HTML Video Tag</h2>
    <video width="320" height="240" controls>
    	<source src="EASON.mp4" type="video/mp4">
    </video>
    
    <h1>The iFrame</h1>
    <h2>Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9KBBYv5neMk?start=180" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      
  </body>
</html>
